<!DOCTYPE html>
<html>
<head>
  <title>Video Downloader</title>
</head>
<body>
  <h2>Video Downloader</h2>

  <input id="url" placeholder="Paste video link">
  <br><br>

  <select id="format">
    <option value="mp4">MP4</option>
    <option value="mp3">MP3</option>
  </select>

  <br><br>
  <button onclick="go()">Download</button>

  <script>
    function go(){
      let url = document.getElementById("url").value;
      let f = document.getElementById("format").value;
      window.open("https://video-catcher--desk022025.replit.app"+encodeURIComponent(url)+"&format="+f);
    }
  </script>
</body>
</html>
